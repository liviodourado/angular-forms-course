<h3>Add course Lessons:</h3>
<div class="add-lessons-form" [formGroup]="form">
  <ng-container formArrayName="lessons">
    <ng-container *ngFor="let formLesson of lessons.controls; let i = index">
      <div class="lesson-form-row" [formGroup]="formLesson">
        <mat-form-field appearance="fill">
          <input formControlName="title" matInput placeholder="Lesson title" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-select formControlName="level" placeholder="Lesson level">
            <mat-option value="beginner">Beginner</mat-option>
            <mat-option value="intermediate">Intermediate</mat-option>
            <mat-option value="advanced">Advanced</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-icon class="delete-btn" (click)="deleteLesson(i)"
          >delete_forever</mat-icon
        >
      </div>
    </ng-container>
  </ng-container>

  <button mat-mini-fab (click)="addLesson()">
    <mat-icon class="add-course-btn">add</mat-icon>
  </button>
</div>
